<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Javascript Todo App" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Todo app</title>
	</head>
	<body>
		<div class="container">
			<header>
				<div class="alert-message">
					<p class="alert-message__text">Add Todo</p>
				</div>
			</header>
			<div class="todo">
				<div class="todo__header">
					<h1>todo</h1>
					<div class="switcher"></div>
				</div>
				<form class="todo__form" autocomplete="off">
					<label for="add">
						<input
							type="text"
							id="add"
							placeholder="Create a new todoâ€¦"
							autofocus
					/></label>
				</form>
				<div class="todo__action">
					<ul class="todo__list">
						<!-- li todos -->
					</ul>
					<div class="todo__action-footer">
						<p class="text--small"><span class="qty">5 items</span> left</p>
						<ul class="filter-list">
							<li><button class="btn text--small-bold active">All</button></li>
							<li><button class="btn text--small-bold">Active</button></li>
							<li><button class="btn text--small-bold">Completed</button></li>
						</ul>
						<button class="btn btn--clear text--small">Clear Completed</button>
					</div>
				</div>
				<div class="todo__action-footer--mobile">
					<ul class="filter-list">
						<li><button class="btn text--small-bold active">All</button></li>
						<li><button class="btn text--small-bold">Active</button></li>
						<li><button class="btn text--small-bold">Completed</button></li>
					</ul>
				</div>
				<p class="text--small footer-text">Drag and drop to reorder list</p>
			</div>
		</div>
		<!-- <script src="./js/index.js"></script> -->
	</body>
</html>
